<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReactJS Crash Course - 001 : The Awesome Todolist</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>  
  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="clock.css">
  <link rel="stylesheet" href="todolist.css">
  <script type="text/babel" src="clock.js"></script>
  <script type="text/babel" src="todolist.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const title = 'The Headfirst';    
    // m = h * 30/5.5
    const pairs = Object.keys(new Array(12).fill(null)).map((v,h)=> h).map(h => {
      const d = new Date(2020,12,7, h, h*30/5.5, 0);     
      return (<Clock key={h} d={d}  />)
    });
    console.log(pairs);

    const app = (
      <div className="container">
        <header>
          <h1>{title}</h1>          
        </header>
        <aside></aside>
        <main>
          <TodoList />
          {pairs}
          <Clock />
        </main>
        <footer></footer>
      </div>
    );
    ReactDOM.render(
      app,
      document.getElementById('root')
    );

  </script>
</body>
</html>
